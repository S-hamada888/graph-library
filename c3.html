<!DOCTYPE html>
<html>

<head>
    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">
    <!-- なぜか古いバージョンのd3.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <title>c3.js</title>
</head>

<body>
    <div id="chart" style="width: 800px; height: 400px;"></div>
    <script>
        var chart = c3.generate({
            data: {
                x: 'x',
                columns: [['x', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                ['data2', 20, 30, 40, 50, 20, 30]]
            },
            axis: {
                x: {
                    type: 'category',
                    categories: ['cat1', 'cat2', 'cat3', 'cat4']
                }
            }
        });
        setTimeout(function () { chart.load({ columns: [['data1', 10, 20, 30, 40, 20, 30]] }); }, 1000);
        setTimeout(function () { chart.load({ columns: [['data3', 20, 30, 40, 50, 20, 30]] }); }, 1500);
        setTimeout(function () { chart.unload({ ids: 'data2' }); }, 2000);

    </script>
</body>

</html>
