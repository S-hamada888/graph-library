<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chart.js</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"
        integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg=="
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@next/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div style="width:800px; height:400px;">
        <canvas id="mychart"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('mychart');
        var myCanvas = document.getElementById('mychart');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [, 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [{
                    label: 'Red',
                    data: [10, 20, 30, 40, 20, 30],
                    borderColor: '#f88',
                }, {
                    label: 'Green',
                    data: [20, 30, 40, 50, 20, 30],
                    borderColor: '#484',
                },
                ],
            },
            options: {

                y: {
                    min: 0,
                    max: 60,
                },
            },
        });
        //インタラクティブ操作⇒イベントが発生した場所のデータを返す
        myCanvas.addEventListener('click', function (event) {
            let item = myChart.getElementAtEvent(event);

            if (item.length == 0) {
                console.log('no element found.')
                return;
            }

            item = item[0];
            let data = item._chart.config.data.datasets[item._datasetIndex].data[item._index];
            alert(`Clicked at (${data.x}, ${data.y})`);
        });

    </script>
    </div>
</body>

</html>
